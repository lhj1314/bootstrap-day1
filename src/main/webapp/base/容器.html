<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置移动优先-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
        .aa{
            border:1px solid red;
        }
    </style>
</head>

















<body>
<!--list-unstyled 让ul的样式消失 只对下面的第一级有效-->
<ul class="list-unstyled">
    <li>
        <ul>
            <li>样式</li>
        </ul>
    </li>
    <li>小黑</li>
    <li>小黑</li>
    <li>呵呵</li>
</ul>
<hr>
<!-- list-inline 内联列表 显示在同一行-->
<ol class="list-inline">
    <li>小花</li>
    <li>小黑</li>
    <li>呵呵</li>
</ol>
<hr>
<!-- dl-horizontal 水平排列 上下显示-->
<dl class="dl-horizontal">
    <dt>小花</dt>
    <dd>长得像朵花</dd>
    <dt>小花1</dt>
    <dd>长得像朵花1</dd>
    <dt>小花2</dt>
    <dd>长得像朵花2</dd>
</dl>
</body>
</html>
