<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置移动优先-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<!--class=btn 基类 让按钮变为bootstrp的样式-->
    <a href="" class=" btn btn-default">link</a>
    <button  class=" btn btn-default">link</button>
    <input type="button" value="link"  class=" btn btn-default"><br>

<!--设置不同颜色的按钮-->
<button  class=" btn btn-default">link</button>
<button  class=" btn btn-primary">link</button>
<button  class=" btn btn-success">link</button>
<button  class=" btn btn-info">link</button>
<button  class=" btn btn-warning">link</button>
<button  class=" btn btn-danger">link</button>
<button  class=" btn btn-link">link</button><br>

<!--设置按钮的大小-->
<button  class=" btn btn-danger btn-lg">link</button>
<button  class=" btn btn-danger ">link</button>
<button  class=" btn btn-danger btn-sm ">link</button>
<button  class=" btn btn-danger btn-xs ">link</button><br>

<!--btn的block chong充满父级容器-->
<div class="container">
    <button  class=" btn btn-primary btn-lg  btn-block">link</button>
</div>

<!--btn的状态类 按下去颜色会加深-->
<button  class=" btn btn-primary btn-lg  btn-block active">link</button>

<!--按钮禁用状态-->
<button  class=" btn btn-primary btn-lg  btn-block active" disabled="disabled">link</button>

</body>
</html>
