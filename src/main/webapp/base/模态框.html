<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动设备优先-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!--jquery的js包-->
    <script src="../bootstrap/js/jquery-3.3.1.min.js"></script>

    <!--bootstrap的js包-->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        // $(function () {
        //     $('#MyModal').modal({
        //         show: true,
        //         keyboard: false,
        //         backdrop: false
        //     })
        //
        //
        // })
        
        $(function () {
            $("#btn1").click(function () {
                $('#MyModal').modal('show')

            })

            $("#aaaa").click(function () {
                /*先提交表单 在关闭模态框*/
                $("#form_aa").submit()
                $('#MyModal').modal('hide')

            })

            /*事件*/
            $('#MyModal').on('show.bs.modal', function (e) {
              alert(1)
            })

            $('#MyModal').on('shown.bs.modal', function (e) {
                alert(2)
            })


            $('#MyModal').on('hide.bs.modal', function (e) {
                alert(3)
            })
            $('#MyModal').on('hidden.bs.modal', function (e) {
                alert(4)
            })
        })


    </script>
    <style>
    </style>
</head>
<body>


<!--第一种使用形式  触发器
data-toggle="modal"  指定要操作的组件

data-target="#modal"  操作哪一个模态框
 -->
<!--第二种形式
    js代码
$('#myModal').modal({


})  初始化模态框
-->


<!--<button class="btn btn-primary" data-toggle="modal" data-target="#MyModal">按钮</button>-->

<button class="btn btn-primary" id="btn1">也是按钮</button>

<button class="btn btn-primary" id="btn2">关闭按钮</button>



<div class="modal " id="MyModal" data-keyboard="false" data-backdrop="false">

    <div class="modal-dialog" role="document">
        <!--模态框整体的内容-->
        <div class="modal-content">

            <!--头-->
            <div class="modal-header">
                <h1 class="modal-title">用户修改</h1>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>

            </div>

            <!--内容-->
            <div class="modal-body">
                <form action="http://localhost:8989/user/user" id="form_aa">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                       <div class="radio">
                           <label>
                               <input type="radio" name="sex"> 男
                           </label>
                           <label>
                               <input type="radio" name="sex"> 女
                           </label>
                       </div>


                </form>

            </div>


           <!--脚-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                <button type="button" id="aaaa" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
</html>
