<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
<!--table表示用bootstrap的table控件-->
<!--table-striped 设置为斑马线 条纹状表格-->
<!--table-bordered 设置表格的边框-->
<!--table-hover 设置表格的悬浮效果 鼠标移入变灰色 移走恢复正常色-->
<!--table-condensed 紧缩表格 表格中的内部会减半-->
<table class="table table-striped table-bordered table-hover table-condensed" >
    <thead>
    <tr >
        <th>Id</th>
        <th>Name</th>
        <th>Bir</th>
        <th>Option</th>
    </tr>
    </thead>
    <tbody>
    <!--灰色-->
    <tr class="active">
        <td>1</td>
        <td>张三</td>
        <td>2012-12-12</td>
        <td>修改|删除</td>
    </tr>
    <!--浅绿色-->
    <tr class="success">
        <td>1</td>
        <td>张三</td>
        <td>2012-12-12</td>
        <td>修改|删除</td>
    </tr>
    <!--蓝色-->
    <tr class="info">
        <td>1</td>
        <td>张三</td>
        <td>2012-12-12</td>
        <td>修改|删除</td>
    </tr>
    <!--黄色-->
    <tr class="warning">
        <td>1</td>
        <td>张三</td>
        <td>2012-12-12</td>
        <td>修改|删除</td>
    </tr>
    <!--浅紫色-->
    <tr class="danger">
        <td>1</td>
        <td>张三</td>
        <td>2012-12-12</td>
        <td>修改|删除</td>
    </tr>
    </tbody>
</table>

</body>
</html>
